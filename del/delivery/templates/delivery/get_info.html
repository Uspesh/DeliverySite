{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'delivery/css/base_styles.css' %}" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>

{% block content %}

<h1>{{title}}</h1>

<div>
  <form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}} </label><br>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Подтвердить</button>
  </form>
</div>

{% endblock %}

</body>
</html>
